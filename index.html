<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love You Kittu 💖</title>
  <style>
    body {
      background: linear-gradient(to right, #ffd1dc, #ffe6f2);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 40px;
      overflow-x: hidden;
    }

    .cartoon {
      width: 180px;
      animation: float 2s ease-in-out infinite;
      margin-bottom: 20px;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .love-button {
      font-size: 24px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 20px 40px;
      cursor: pointer;
      box-shadow: 0 0 20px #ff1493;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .love-button:hover {
      background-color: #ff85c1;
      transform: scale(1.05);
    }

    .sparkle {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, white 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      animation: sparkle 0.6s ease-out;
    }

    @keyframes sparkle {
      0% { transform: scale(0.5); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }

    .counter {
      font-size: 18px;
      margin-top: 15px;
      color: #b30059;
    }
  </style>
</head>
<body>

  <!-- 💕 Cartoon GIF holding the button -->
  <img class="cartoon" src="711f384dff486fdbad35cdf258188b2feafaaad6.gif" alt="Cute Cartoon" />

  <!-- 💝 Love button -->
  <button class="love-button" id="loveButton">I love you 100x</button>
  <div class="counter" id="loveCounter"></div>

  <!-- 🎵 Optional background music (uncomment if you've uploaded it) -->
  <!--
  <audio id="bgMusic" loop>
    <source src="your-music-file.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script>
    const bgMusic = document.getElementById("bgMusic");
    document.addEventListener('click', () => {
      bgMusic.play().catch(() => {});
    }, { once: true });
  </script>
  -->

  <script>
    let count = 100;
    const button = document.getElementById("loveButton");
    const counterDisplay = document.getElementById("loveCounter");

    button.addEventListener("click", function (e) {
      count += 100;
      if (count >= 10000) {
        button.innerText = "I love you ♾️";
      } else {
        button.innerText = `I love you ${count}x`;
      }

      // Enlarge button briefly
      button.style.transform = "scale(1.2)";
      setTimeout(() => {
        button.style.transform = "scale(1)";
      }, 150);

      // Add sparkles
      const sparkle = document.createElement("div");
      sparkle.classList.add("sparkle");
      sparkle.style.left = e.clientX - button.getBoundingClientRect().left + "px";
      sparkle.style.top = e.clientY - button.getBoundingClientRect().top + "px";
      button.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 600);

      // Update counter below
      counterDisplay.innerText = `That's ${count} kisses for you 💋`;
    });
  </script>

</body>
</html>
