<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love You Kittu 💖</title>
  <style>
    body {
      background: linear-gradient(to right, #ffd1dc, #ffe6f2);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 40px;
      overflow-x: hidden;
      transition: opacity 1s ease;
    }

    .cartoon {
      width: 180px;
      animation: float 2s ease-in-out infinite;
      margin-bottom: 20px;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .love-button {
      font-size: 24px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 20px 40px;
      cursor: pointer;
      box-shadow: 0 0 20px #ff1493;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      animation: throb 1.2s infinite;
    }

    @keyframes throb {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .sparkle {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, white 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      animation: sparkle 0.6s ease-out;
    }

    .big-sparkle {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #ffffff 0%, transparent 70%);
      transform: translate(-50%, -50%);
      border-radius: 50%;
      opacity: 1;
      animation: big-sparkle 1s ease-out forwards;
      z-index: 999;
    }

    @keyframes big-sparkle {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(10); opacity: 0; }
    }

    @keyframes sparkle {
      0% { transform: scale(0.5); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }

    .counter {
      font-size: 18px;
      margin-top: 15px;
      color: #b30059;
    }

    .final-gif {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000000cc;
      z-index: 1000;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 30px;
      font-weight: bold;
      text-shadow: 0 0 10px pink;
    }

    .final-gif img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body id="pageContent">

  <!-- 💕 Cartoon -->
  <img class="cartoon" src="711f384dff486fdbad35cdf258188b2feafaaad6.gif" alt="Cute Cartoon" />

  <!-- 💘 Love Button -->
  <button class="love-button" id="loveButton">I love you 10x</button>
  <div class="counter" id="loveCounter"></div>

  <!-- 🐻 Final Surprise GIF -->
  <div class="final-gif" id="finalGif">
    <img src="bears-hug-love-you.gif" alt="I Love You So Much GIF" />
    <div>I love you so much 💗</div>
  </div>

  <!-- 🎶 Background Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="be-my-baby.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- 💡 JavaScript Logic -->
  <script>
    const button = document.getElementById("loveButton");
    const counterDisplay = document.getElementById("loveCounter");
    const finalGif = document.getElementById("finalGif");
    const pageContent = document.getElementById("pageContent");
    const music = document.getElementById("bgMusic");

    const values = ["10x", "20x", "30x", "40x", "50x", "60x", "70x", "80x", "90x", "100x", "♾️"];
    let index = 0;

    // Start music on any tap (browser-safe autoplay)
    window.addEventListener('click', function () {
      if (music.paused) {
        music.play().catch(err => {
          console.log("Autoplay blocked:", err);
        });
      }
    }, { once: true });

    button.addEventListener("click", function (e) {
      index++;
      if (index < values.length) {
        button.innerText = `I love you ${values[index]}`;
        counterDisplay.innerText = `That's ${values[index]} kisses 💋`;
      }

      // Sparkle on tap
      const sparkle = document.createElement("div");
      sparkle.classList.add("sparkle");
      sparkle.style.left = e.clientX - button.getBoundingClientRect().left + "px";
      sparkle.style.top = e.clientY - button.getBoundingClientRect().top + "px";
      button.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 600);

      // If it's the last (infinity)
      if (values[index] === "♾️") {
        const bigSparkle = document.createElement("div");
        bigSparkle.classList.add("big-sparkle");
        document.body.appendChild(bigSparkle);
        setTimeout(() => bigSparkle.remove(), 1200);

        pageContent.classList.add("hidden");
        setTimeout(() => {
          finalGif.style.display = "flex";
        }, 1000);
      }
    });
  </script>

</body>
</html>
