<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love You Kittu üíñ</title>
  <style>
    body {
      background: linear-gradient(to right, #ffd1dc, #ffe6f2);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 40px;
      overflow-x: hidden;
    }

    .cartoon {
      width: 180px;
      animation: float 2s ease-in-out infinite;
      margin-bottom: 20px;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .love-button {
      font-size: 24px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 20px 40px;
      cursor: pointer;
      box-shadow: 0 0 20px #ff1493;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      animation: throb 1.2s infinite;
    }

    @keyframes throb {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .sparkle {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, white 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      animation: sparkle 0.6s ease-out;
    }

    @keyframes sparkle {
      0% { transform: scale(0.5); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }

    .counter {
      font-size: 18px;
      margin-top: 15px;
      color: #b30059;
    }
  </style>
</head>
<body>

  <!-- üêª Cute Cartoon GIF -->
  <img class="cartoon" src="711f384dff486fdbad35cdf258188b2feafaaad6.gif" alt="Cute Cartoon" />

  <!-- üíó Love Button -->
  <button class="love-button" id="loveButton">I love you 10x</button>
  <div class="counter" id="loveCounter"></div>

  <script>
    const button = document.getElementById("loveButton");
    const counterDisplay = document.getElementById("loveCounter");

    const values = ["10x", "20x", "30x", "40x", "50x", "60x", "70x", "80x", "90x", "100x", "‚ôæÔ∏è"];
    let index = 0;

    button.addEventListener("click", function (e) {
      index++;
      if (index < values.length) {
        button.innerText = `I love you ${values[index]}`;
        counterDisplay.innerText = `That's ${values[index]} kisses üíã`;
      } else {
        counterDisplay.innerText = `That's infinite love for you üíû`;
      }

      // Sparkle effect
      const sparkle = document.createElement("div");
      sparkle.classList.add("sparkle");
      sparkle.style.left = e.clientX - button.getBoundingClientRect().left + "px";
      sparkle.style.top = e.clientY - button.getBoundingClientRect().top + "px";
      button.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 600);
    });
  </script>

</body>
</html>
