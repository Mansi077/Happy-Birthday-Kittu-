<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love You ‚ô°</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(#ffe6f0, #ffc2d1);
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      padding-top: 50px;
      position: relative;
    }

    .cartoon {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    #loveButton {
      background: #ff4d88;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    #loveButton.pop {
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    .sparkle {
      position: absolute;
      width: 15px;
      height: 15px;
      background: radial-gradient(circle, #fff 40%, rgba(255,255,255,0) 70%);
      border-radius: 50%;
      pointer-events: none;
      animation: sparkle 1s ease-out forwards;
      z-index: 1;
    }

    @keyframes sparkle {
      0% {
        opacity: 1;
        transform: scale(0.5) translateY(0);
      }
      100% {
        opacity: 0;
        transform: scale(1.5) translateY(-30px);
      }
    }

    .heart {
      font-size: 30px;
      margin-top: 20px;
      animation: pulse 1s infinite;
      color: red;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 0.7; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="cartoon" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Cute Cartoon">
    <br>
    <button id="loveButton">I love you 1x üíñ</button>
    <div class="heart">‚ù§Ô∏è</div>
  </div>

  <script>
    let count = 1;
    const button = document.getElementById('loveButton');
    const container = document.querySelector('.container');

    function createSparkle(x, y) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = `${x - 7}px`;
      sparkle.style.top = `${y - 7}px`;
      container.appendChild(sparkle);

      setTimeout(() => {
        sparkle.remove();
      }, 1000);
    }

    button.addEventListener('click', (e) => {
      if (count < 100) {
        count++;
        button.innerText = `I love you ${count}x üíñ`;
        button.style.fontSize = (24 + count / 5) + 'px';
      } else {
        button.innerText = "I love you ‚ôæÔ∏è üíñ";
        button.style.fontSize = '50px';
        button.disabled = true;
      }

      // Pop animation
      button.classList.remove('pop');
      void button.offsetWidth; // reflow trick
      button.classList.add('pop');

      // Sparkles around the button
      const rect = button.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      for (let i = 0; i < 5; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const radius = Math.random() * 40 + 10;
        const x = centerX + radius * Math.cos(angle);
        const y = centerY + radius * Math.sin(angle);
        createSparkle(x, y);
      }
    });
  </script>
</body>
  </html>
